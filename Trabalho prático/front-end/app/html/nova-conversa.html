<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Nova Conversa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f4f7f6;
            --container-background: #ffffff;
            --text-color: #333;
            --border-color: #ccc;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box; /* Garante que padding n√£o afete a largura total */
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            height: 120px;
            resize: vertical; /* Permite redimensionamento vertical */
        }

        button {
            display: block;
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }
    </style>
</head>
<body>
    <main class="container">
        <form id="form-nova-conversa">
            <h2>Adicionar Nova Conversa</h2>
            
            <div class="form-group">
                <label for="email-contato">E-mail do Contato</label>
                <input type="email" id="email-contato" name="email-contato" placeholder="exemplo@dominio.com" required>
            </div>
            
            <div class="form-group">
                <label for="input-mensagem">Mensagem</label>
                <textarea id="input-mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>
            
            <button type="submit" id="enviar-conversa">Enviar</button>
        </form>
    </main>
</body>
</html>
