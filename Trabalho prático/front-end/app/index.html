<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Funcionalidade</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="wrapper">
        <div id="menu">
            <div class="icon" id="botao-conversas">
                <div class="img-icon">
                    <img src="icons/chat.png" width="17px" height="17px">
                </div>
                <div class="icon-text">
                    <h5>Conversas</h5>
                </div>
            </div>
            <div class="icon" id="botao-grupos">
                <div class="img-icon">
                    <img src="icons/group.png" width="30px" height="30px" padding-left="20px">
                </div>
                <div class="icon-text">
                    <h5>Grupos</h5>
                </div>

            </div>
            <div class="icon" id="botao-sobre">
                <div class="img-icon">
                    <img src="icons/image.png" width="22px" height="22px" padding-left="20px">
                </div>
                <div class="icon-text">
                    <h5>Sobre</h5>
                </div>
            </div>
             <div class="icon" id="botao-sair">
                <div class="img-icon">
                    <img src="icons/sair.png" width="17px" height="17px" padding-left="30px">
                </div>
                <div class="icon-text">
                    <h5>Sair</h5>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="info-container">
                 <p>Por favor, clique em um ícone acima para ver o conteúdo.</p>
            </div>
            <div id="chat-container">
                <img src="icons/giphy.gif" id="gif" />
                <h2 style="margin-bottom: 0; color: rgb(70, 70, 70);">✨ Aplicativo de mensagens ✨</h2>
                <p style="margin-top: 0; color: rgb(150, 150, 150)"><b>By: Pedrinho</b> e Maria <b>(Minerva)</b> Eduarda</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todosOsBotoes = document.querySelectorAll('.icon');
            const infoContainer = document.querySelector('#info-container');

            todosOsBotoes.forEach(botao => {
                botao.addEventListener('click', () => {
                    todosOsBotoes.forEach(btn => btn.classList.remove('selecionado'));
                    botao.classList.add('selecionado');

                    if (botao.id === 'botao-conversas') {
                        infoContainer.innerHTML = `
                        <div class="aa">
                            <h3>Conversas</h3>
                            <div class="icon2">
                            <div class="img-icon" id:"add">
                                <img src="icons/mais.png" width="30px" height="30px" margin-left="20px">
                            </div></div>
                            

                            </div>
                        </div>
                        <div class="chat-list">
                            <div class="chat">
                                <h6>Contato 1 <3</h6>
                            </div>
                        </div>
                        `;
                    } else if (botao.id === 'botao-grupos') {
                        infoContainer.innerHTML = `
                        <div class="aa">
                            <h3>Grupos</h3>
                            <div class="icon2" id="add"> <img src="icons/mais.png" alt="Adicionar Grupo"> 
                            </div>
                        </div>
                        `;
                    }
                });
            });
        });

    </script>
    <script src="./renderer.js"></script>

</body>
</html>
