<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Funcionalidade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button">Entrar</button>
        <button id="register-toggle">Registrar</button>
        <p id="login-error" style="color: red; display: none;">Usuário ou senha incorretos.</p>
    </div>

    <!-- Tela de Registro -->
    <div id="register-container" style="display: none;">
        <h2>Registrar</h2>
        <input type="text" id="new-username" placeholder="Usuário">
        <input type="text" id="new-email" placeholder="E-mail">
        <input type="password" id="new-password" placeholder="Senha">
        <button id="register-button">Criar Conta</button>
        <button id="back-to-login">Voltar</button>
        <p id="register-error" style="color: red; display: none;">Usuário já existe.</p>
    </div>

    <!-- Conteúdo Principal -->
    <div id="wrapper" style="display: none;">
        <div id="menu">
            <div id="sup">
                <div class="icon" id="botao-conversas">
                    <div class="img-icon"><img src="icons/chat.png" width="17px" height="17px"></div>
                    <div class="icon-text"><h5>Contatos</h5></div>
                </div>
                <div class="icon" id="botao-grupos">
                    <div class="img-icon"><img src="icons/group.png" width="30px" height="30px"></div>
                    <div class="icon-text"><h5>Grupos</h5></div>
                </div>
            </div>
            <div id="inf">
                <div class="icon" id="botao-sobre">
                    <div class="img-icon"><img src="icons/image.png" width="22px" height="22px"></div>
                    <div class="icon-text"><h5>Sobre</h5></div>
                </div>
                <div class="icon" id="botao-sair">
                    <div class="img-icon"><img src="icons/sair.png" width="17px" height="17px"></div>
                    <div class="icon-text"><h5>Sair</h5></div>
                </div>
            </div>
        </div>

        <div id="container">
            <div id="info-container"></div>
            <div id="chat-container">
                <img src="icons/giphy.gif" id="gif" />
                <h2 style="margin-bottom: 0; color: rgb(70, 70, 70);">✨ Aplicativo de mensagens ✨</h2>
                <p style="margin-top: 0; color: rgb(150, 150, 150)"><b>By: Pedrinho</b> e Maria <b>(Minerva)</b> Eduarda</p>
                <p style="margin-bottom: 5px; font-size: smaller; color: rgb(150, 150, 150); position: fixed; bottom: 0;">Para mais informações, acesse o 'Sobre'!</p>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
